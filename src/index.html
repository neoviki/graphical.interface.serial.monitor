<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Serial Monitor </title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

  <style>
    body{
    background-color: #ffffff; /* For browsers that do not support gradients */
    background-image: linear-gradient( 20deg, #ffffff, #ffefba);
    }
  </style>

</head>

<body>
  <div class="container">
    <br>

    <span class="d-block p-2 bg-warning text-black text-left">
      <div style="padding-left: 20px;">
      Select Serial Port
      </div>
    </span>

    <div class="form-group">
      <div class="row" style="padding-top:10px;padding-bottom:5px;">
        <div class="col">
          <div style="padding-left: 10px;">
          <select class="form-control" style="wordwrap" id="id_select_serial_ports">
            <!-- Content populated from action.js-->
          </select>
        </div>
        </div>

        <div class="col">
          <div class="row">
          <div class="col text-center" style="padding-right: 40px;">
          <button id="id_btn_scan" type="button" class="btn btn-primary btn-block" onclick="event_btn_scan_sp()">scan</button>
        </div>
        <div class="col text-center" style="padding-right: 40px;">
          <button id="id_btn_connect" type="button" class="btn btn-primary btn-block" onclick="event_btn_connect_sp()">connect</button>
          </div>
        </div>
        </div>
      </div>


      <div style="padding-top:5px;padding-bottom:5px;">
        <span class="d-block p-2 bg-warning text-black text-left">
          <div style="padding-left: 20px;">
          Serial Input
        </div>
        </span>
      </div>

      <div class="row" style="padding-top:10px;padding-bottom:5px;">
      <div class="col">
      <div style="padding-top:5px;padding-bottom:5px;  padding-left: 10px; padding-right: 10px;">
        <textarea class="form-control rounded-0" id="id_serial_writer" rows="1"></textarea>
      </div>
    </div>
      <div class="col">
        <div class="row">
          <div class="col text-center" style="padding-top:5px;padding-bottom:5px; padding-left: 10px; padding-right: 40px;">
            <button id="id_btn_send" type="button" class="btn btn-primary btn-block" onclick="event_btn_send_sp()">Send</button>
          </div>
        </div>
      </div>

    </div>


    <div style="padding-top:5px;padding-bottom:5px;">
      <span class="d-block p-2 bg-warning text-black text-left">
        <div style="padding-left: 20px;">
        Serial Output
      </div>
      </span>
    </div>

    <div style="padding-top:5px;padding-bottom:5px; padding-left: 10px;padding-right: 10px;">
      <textarea class="form-control rounded-0" id="id_serial_reader" rows="6" disabled=true></textarea>
    </div>

  </div>
  </div>
  <script>
    window.$ = window.jQuery = require('jquery');
    require('./node_modules/jquery/dist/jquery.min.js');
    require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
  </script>
  <script src="./action.js"></script>

</body>

</html>
